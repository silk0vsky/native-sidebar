<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sidebar dashboard template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <input type="checkbox" id="check">

    <header>
        <label for="check">
            <i class="fa fa-bars" aria-hidden="true" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Greate <span>Node</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>

    <div class="sidebar">
        <div class="profile_info">
            <img src="node1.png"  class="profile_image" alt="">
            <h4>Node</h4>
        </div>
        <a href="#"><i class="fa fa-desktop" aria-hidden="true"></i><span>Dashboard</span></a>
        <a href="#"><i class="fa fa-cogs" aria-hidden="true"></i><span>Components</span></a>
        <a href="#"><i class="fa fa-table" aria-hidden="true"></i><span>Tables</span></a>
        <a href="#"><i class="fa fa-th" aria-hidden="true"></i><span>Forms</span></a>
        <a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i><span>About</span></a>
        <a href="#"><i class="fa fa-sliders-h" aria-hidden="true"></i><span>Settings</span></a>
    </div>

    <div class="content">

    </div>

</body>
</html>
